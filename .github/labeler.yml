kind/pcomparator:
  - pcomparator/src/**/*

kind/documentation:
  - documentation/**/*

kind/storybook:
  - 'pcomparator/**/*/*.stories.*'
  - 'pcomparator/**/*/.storybook/**/*'

kind/tests:
  - 'pcomparator/**/*/*.spec.*'

area/workflow:
  - .github/workflows/**/*

kind/dependencies:
  - '**/*/composer.lock'
  - '**/*/.yarn/**/*'
  - '**/*/.yarnrc.yml'
  - '**/*/yarn.lock'
